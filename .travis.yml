 - CLAIR_ADDR=http://3r1.co:6060 DOCKER_USER=AWS DOCKER_PASSWORD=${PASSWORD} $HOME/bin/klar 432782038415.dkr.ecr.eu-west-1.amazonaws.com/juice-shop:1.0-25
 
 